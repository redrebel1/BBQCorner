<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 150px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 40px;
        }

        input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2 class="logo"><span>BBQ</span> CORNER</h2>
        <nav class="navbar">
            <a href="Index.html">HOME</a>
            <a href="#">MENU</a>
            <a href="reservation.html">RESERVE</a>
            <a href="Contact.html">CONTACT</a>
            <button class="loginbtn" onclick="window.location.href='login.html';">LOGIN</button>
        </nav>
    </header>
    <div class="container">
        <h2>Reservation Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <select id="time" name="time" required>
                    <option value="6:00 PM">6:00 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
                    <option value="8:00 PM">8:00 PM</option>
                    <option value="9:00 PM">9:00 PM</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Make Reservation">
            </div>
        </form>
    </div>

    <footer class="footer">
        <h2 class="logo"><span>BBQ</span> CORNER</h2>
        <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
        <a href="#"><i class="fa-brands fa-square-facebook icon"></i></a>
        <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        <p class="footerp">123 Smoky Lane,
            Grillville,<br> BBQville 45678,<br>
            Barbecue Nation</p>

    </footer>    
</body>
</html>
