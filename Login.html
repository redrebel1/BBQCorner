<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e64a19;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
        }

        .forgot-password {
            margin-top: 10px;
            text-decoration: underline;
            color: #333;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2 class="logo"><span>BBQ</span> CORNER</h2>
        <nav class="navbar">
            <a href="Index.html">HOME</a>
            <a href="#">MENU</a>
            <a href="./reservation.html">RESERVE</a>
            <a href="Contact.html">CONTACT</a>
            <button class="loginbtn" onclick="window.location.href='login.html';">LOGIN</button>

        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="Register.html" class="register-link">Don't have an account? Register here</a>
    </div>
</body>
</html>
